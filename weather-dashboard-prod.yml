server:
  port: 8080

spring:
  config:
    activate:
      on-profile: prod

  cloud:
    config:
      uri: ${CONFIG_SERVER}
      fail-fast: true
      retry:
        max-attempts: 6
        multiplier: 1.5
        initial-interval: 2000

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1200000

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    export:
      prometheus:
        enabled: true
  info:
    env:
      enabled: true

weather:
  api-key: ${WEATHER_API_KEY}
  fetch-interval: 15
  cities:
    - Delhi
    - Mumbai
    - Chennai
